        <div id="AddBook">

            <h2>Super duper book collection log</h2>

            <form id="Form_addBook">
                <label>Title</label>
                <br />
                <input type="text" id="title_input" />
                <br />
                <label>Author</label>
                <br />
                <input type="text" id="author_input" />
                <br />
                <input type="button"
                       form="Form_addBook"
                       id="Add_Book_Button"
                       value="submit"
                       onclick="AddBook(document.getElementById('title_input').value, document.getElementById('author_input').value)">
            </form>

        </div>

        <div>
            <button id="newUser" onclick="GetNewAccessKey()">New User</button>
        </div>  

        <div>
            <div id="allBooks"></div>
        </div>
