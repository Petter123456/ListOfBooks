<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <script src="BookScripts.js"></script>

    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
    <h2>My Book Collection</h2>
    <div class="menu-container">        
        <div class="menu-item">
        <h2>Book</h2>
        <form id="Form_addBook">
            <div>
            <label>Title</label>
            <br>
            <input type="text" id="title_input"/>
            </div>
            <div>
            <label>Author</label>
            <br>
            <input type="text" id="author_input" />
            </div>
            <input type="button"
                   form="Form_addBook"
                   id="Add_Book_Button"
                   value="submit"
                   onclick="AddBook(document.getElementById('title_input').value, document.getElementById('author_input').value)">
        </form>
        </div>
        <div class="menu-item">
            <h2>User</h2>
            <button id="newUser" onclick="GetNewAccessKey()">New User</button>
        </div>
    </div>
    <div class="output-container">
        <h2>Collection</h2>
        <div class="output-book-container" id="output-Books">
        </div>
    </div>
</body>
</html>
