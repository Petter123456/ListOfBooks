<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <script src="Script1.js"></script>

    <title></title>
</head>
<body>

    <div id="AddBook">
        <h2>Add Book</h2>
        <form id="Form_addBook">
            <label>Title</label>
            <br />
            <input type="text" id="title_input" />
            <br />
            <label>Author</label>
            <br />
            <input type="text" id="author_input" />
            <br />
            <input 
                   type="button" 
                   form="Form_addBook" 
                   id="Add_Book_Button"
                   value="submit"
                   onclick="AddBook(document.getElementById('title_input').value, document.getElementById('author_input').value)">
        </form>

    </div>

    <button onclick="GetBooks()">get book</button>




</body>
</html>
